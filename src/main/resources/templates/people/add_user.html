<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<a href="/library">all users</a>
<br>
<form th:method="patch" th:action="@{/library/new_people}" th:object="${people}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br/>
    <label for="year">Enter year: </label>
    <input type="text" th:field="*{yearBorn}" id="year">
    <div style="color:red" th:if="${#fields.hasErrors('yearBorn')}" th:errors="*{yearBorn}">error</div>
    <input type="submit" value="Save"/>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<p th:text="'You authorization ' + ${nameuser}">Name user</p>
<br>

<a href="/book">all books</a>
<br>
<form th:method="patch" th:action="@{/book/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter title: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br/>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">error</div>
    <br/>
    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
